<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/styleCalc.css" rel="stylesheet">    
    <script src="script/scriptCalc.js" defer></script>
</head>

<body>

    <!--------------------------CALCULATOR------------------------>
    <div class="calculator">
        <div class="input">
            <div class="clear"><span>C</span></div>
            <p class="result"></p>
        </div>
        <table>
            <tbody>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operator" value="/">รท</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operator" value="*">ร</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operator" value="-">-</td>
                </tr>
                <tr>
                    <td class="num">0</td>
                    <td class="operator" value=".">.</td>
                    <td class="answer">=</td>
                    <td class="operator" value="+">+</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
</body>

</html>
